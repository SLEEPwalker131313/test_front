<div>
    <div class="switcher">
        <a href="javascript:void(0);"
           ng-repeat="lang in $ctrl.LANGUAGES"
           ng-class="$ctrl.currentLang === lang.key ? 'current-lang' : ''"
           ng-click="$ctrl.switchLang(lang.key)"
           translate="{{lang.title}}"></a>
    </div>
    overview
   <h1 translate="COMMON.MESSAGE"></h1>
</div>
